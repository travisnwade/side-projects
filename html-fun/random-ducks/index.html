<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Duck Background</title>
    <link rel="stylesheet" href="styles.css">

    <!-- SEO Meta Tags -->
    <meta name="description" content="A simple web page that displays a full-screen random duck image as the background.">
    <meta name="keywords" content="random duck, duck images, random background, full-screen background, duck API">
    <meta name="author" content="Your Name">
    <link rel="canonical" href="https://duck.twade.io/">

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Random Duck Background">
    <meta property="og:description" content="Check out this web page that displays a full-screen random duck image as the background!">
    <meta property="og:image" content="https://duck.twade.io/assets/duck.webp">
    <meta property="og:url" content="https://duck.twade.io/">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Random Duck Background">
    <meta name="twitter:description" content="Check out this web page that displays a full-screen random duck image as the background!">
    <meta name="twitter:image" content="https://duck.twade.io/assets/duck.webp">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

</head>
<body>
    <script>
        async function setBackground() {
            try {
                const response = await fetch('https://random-d.uk/api/v2/random', { mode: 'no-cors' });
                const data = await response.json();
                const imageUrl = data.url;

                document.body.innerHTML += `<div class="background-image" style="background-image: url('${imageUrl}');"></div>`;
            } catch (error) {
                console.error('Error fetching random duck image:', error);
            }
        }

        setBackground();
    </script>
</body>
</html>
