<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Follower</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <!-- SEO Meta Tags -->
    <meta name="description" content="A little ducky that follows you.">
    <meta name="author" content="Travis Wade">
    <link rel="canonical" href="https://duck.twade.io/">

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Duck Follower">
    <meta property="og:description" content="A little ducky that follows you.">
    <meta property="og:image" content="https://duck.twade.io/assets/duck.webp">
    <meta property="og:url" content="https://duck.twade.io/">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Duck Follower">
    <meta name="twitter:description" content="A little ducky that follows you.">
    <meta name="twitter:image" content="https://duck.twade.io/assets/duck.webp">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="counter" id="counter">Eggs: 0</div>
    <div class="cursor-duck" id="cursorDuck"></div>
    <div class="mini-duck" id="miniDuck1"></div>
    <div class="mini-duck" id="miniDuck2"></div>
    <div class="mini-duck" id="miniDuck3"></div>
    <div class="mini-duck" id="miniDuck4"></div>
    <div class="mini-duck" id="miniDuck5"></div>
    <div class="confetti" id="confetti"></div>

    <script>
        const cursorDuck = document.getElementById('cursorDuck');
        const miniDucks = [
            document.getElementById('miniDuck1'),
            document.getElementById('miniDuck2'),
            document.getElementById('miniDuck3'),
            document.getElementById('miniDuck4'),
            document.getElementById('miniDuck5')
        ];
        const counter = document.getElementById('counter');
        const confetti = document.getElementById('confetti');
        let eggCount = 0;
        let mouseTimeout;

        document.addEventListener('mousemove', (e) => {
            cursorDuck.style.left = `${e.pageX}px`;
            cursorDuck.style.top = `${e.pageY}px`;

            miniDucks.forEach((duck, index) => {
                setTimeout(() => {
                    duck.style.left = `${e.pageX + (index + 1) * 60}px`;
                    duck.style.top = `${e.pageY + (index + 1) * 60}px`;
                }, index * 100);
            });

            clearTimeout(mouseTimeout);
            mouseTimeout = setTimeout(() => {
                miniDucks.forEach((duck) => {
                    const randomX = Math.random() * 100 - 50; // Random movement within 50px
                    const randomY = Math.random() * 100 - 50;
                    const currentX = parseFloat(duck.style.left);
                    const currentY = parseFloat(duck.style.top);
                    duck.style.left = `${currentX + randomX}px`;
                    duck.style.top = `${currentY + randomY}px`;
                });
            }, 3000);
        });

        function placeEgg() {
            const egg = document.createElement('div');
            egg.classList.add('egg');
            document.body.appendChild(egg);

            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;

            egg.style.left = `${randomX}px`;
            egg.style.top = `${randomY}px`;

            egg.addEventListener('mouseenter', () => {
                egg.remove();
                eggCount++;
                counter.textContent = `Eggs: ${eggCount}`;
                if (eggCount % 15 === 0) {
                    triggerConfetti();
                }
            });

            setTimeout(placeEgg, Math.random() * 12000 + 3000);
        }

        function triggerConfetti() {
            confetti.classList.add('show');
            setTimeout(() => {
                confetti.classList.remove('show');
            }, 3000);
        }

        setTimeout(placeEgg, Math.random() * 12000 + 3000);
    </script>
</body>
</html>
