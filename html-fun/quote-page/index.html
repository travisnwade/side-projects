<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover and share random inspirational quotes with ease.">
    <meta name="keywords" content="quotes, inspirational quotes, random quotes, quote generator">
    <meta name="author" content="Twade.io">
    <link rel="canonical" href="https://quote.twade.io/">

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Random Quote Generator">
    <meta property="og:description" content="Discover and share random inspirational quotes with ease.">
    <meta property="og:image" content="https://quote.twade.io/assets/quote.webp">
    <meta property="og:url" content="https://quote.twade.io/">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Random Quote Generator">
    <meta name="twitter:description" content="Discover and share random inspirational quotes with ease.">
    <meta name="twitter:image" content="https://quote.twade.io/assets/quote.webp">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="overlay"></div>
    <div class="quote" id="quote"></div>
    <button class="refresh-button" onclick="window.location.reload();">
        <i class="fas fa-sync-alt"></i>
    </button>
    <script src="script.js"></script>
    <script src="stars.js"></script>
</body>
</html>
