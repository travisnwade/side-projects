[defaults]
# Directory containing the inventory file
inventory = inventories/development/hosts.ini

# Directory where roles are stored
roles_path = playbooks/roles

# Disable host key checking to avoid manual intervention
host_key_checking = False

# Set the default module to use for privilege escalation
become_method = sudo

# Specify the default remote user
remote_user = ansible

# Enable detailed logging
log_path = /var/log/ansible.log

# Display detailed information about failed tasks
stdout_callback = debug

# Retry files location
retry_files_save_path = ~/.ansible-retries

# Control the number of parallel processes to use
forks = 10

# Disable deprecation warnings
deprecation_warnings = False

[privilege_escalation]
# Enable privilege escalation
become = True

[ssh_connection]
# Increase the SSH timeout
timeout = 30

# Enable SSH pipelining
pipelining = True

# Control the number of SSH connections to reuse
control_path_dir = ~/.ansible/cp
